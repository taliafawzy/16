{% extends "16layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <!-- http://1000hz.github.io/bootstrap-validator/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='register.js') }}"></script>


    <body>

        <div class="container">
            <form action="{{ url_for('register') }}" data-toggle="validator" id="registration" method="post">
                <div class="form-group">
                    <label for="name" class="control-label">Username</label>
                    <input class="form-control" name="name" id="name" required type="text"/>
                    <span id=result>{{result}}</span>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input class="form-control" name="password" id="password" required type="password"/>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label for="confirmation" class="control-label">Password (again)</label>
                    <input class="form-control" name="confirmation" data-match="#password" data-match-error="passwords don't match" id="confirmation" required type="password"/>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" type="submit">Register</button>
                </div>
            </form>
        </div>
    </body>
{% endblock %}
