{% extends "16layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>

    <body>
        <div class="container">
            <form action="{{ url_for('login') }}" data-toggle="validator" id="login" method="post">
                <div class="form-group">
                    <label for="name" class="control-label">Username</label>
                    <input class="form-control" name="name" id="name" required type="text"/>
                    <div class="help-block with-errors"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input class="form-control" name="password" id="password" required type="password"/>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" type="submit">Register</button>
                </div>
            </form>
        </div>
    </body>
{% endblock %}
