{% extends "16layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}
    <form action="{{ url_for('results') }}" method="post">

    <h1>Recipes that match your choice of {{choice}}</h1>
    {% if ingredientsSet %}
    <h2>Do you also have: </h2>

        {% for ingredient in ingredientsSet %}
                <button class="btn btn-success" name="extra_ingredient_submit_button" value="{{ingredient}}"  type="submit">{{ingredient}}</button>

        {% endfor %}
    {% endif %}

    <table class="table table-striped">
        <tdbody>
        {% for recipe in recipes %}
        <tr>
            <td>
                <img src="{{recipe.picture}}">
            </td>
            <td>
                <button class="btn btn-success" name="submit_button" value="{{recipe.name}}" type="submit">{{recipe.name}}</button>
            </td>
        </tr>
        {% endfor %}
        </tdbody>
    </table>
    </form>
{% endblock %}
